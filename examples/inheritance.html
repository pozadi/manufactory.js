<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>manufactory.js inheritance example</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="../manufactory.js"></script>
  <script src="http://coffeescript.org/extras/coffee-script.js"></script>

  <script type="text/coffeescript">
    class ShowMessage extends manufactory.Module

      @build 'ShowMessage'

      @tree """
        .js-show-message
          .js-input
          .js-button
      """

      @events """
        click button showMessage
      """

      showMessage: ->
        alert @$input.val()


    class ShowTwoMessages extends ShowMessage

      @build 'ShowTwoMessages'

      @tree """
        .js-show-two-messages
          .js-input2
      """

      showMessage: ->
        alert @$input.val() + ' ' + @$input2.val()
  </script>

</head>
<body>
  
  <div class=js-show-message>
    <input class=js-input>
    <button class=js-button>show message</button>
  </div>

  <hr>

  <div class=js-show-two-messages>
    <input class=js-input>
    <input class=js-input2>
    <button class=js-button>show message</button>
  </div>

</body>
</html>
